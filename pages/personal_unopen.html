<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <style>
    .btn-pill {
        border-radius: 50px;
        padding-left: 20px;
        padding-right: 20px;
    }

    .custom-container{
        max-width: none; /* 移除最大宽度限制 */
        width: 100%; /* 设置宽度为100% */
        height: 500px;
        padding-right: 75px; /* 保持Bootstrap的默认padding */
        padding-left: 15px; /* 保持Bootstrap的默认padding */
        margin-right: auto; /* 让容器居中 */
        margin-left: auto; /* 让容器居中 */
    }
</style>
  <body>
    <%- include('./layout/header'); -%>
    <br>
    <div class="container my-6 ">
        <div class="row">
            <div class="col-6  d-flex">
                <div class="circle-box" style="width: 150px; height: 150px;"></div>
                <div class="d-flex position-relative">
                    <div>
                        <strong class="px-5 display-4 ">Eric</strong>
                        <p class="ms-5">你好！我是Selen～喜歡可以多層次穿搭的冬天</p>
                        <p class="fs-3 pt-1 mt-5 position-absolute top-0 start-50" style="opacity: 0.4;">183cm70kg</p>
                        <div class="d-flex">
                            <p class="ms-5">活動範圍 :</p>
                            <p>台北</p>
                        </div>
                        <div class="d-flex">
                            <p class="ms-5">穿搭價位 :</p>

                        </div>
                    </div>    
                </div>
            </div>
            <div class="col-3 d-flex align-items-center">

                    <div class="d-flex">

                    </div>
                    <button type="button" class="btn btn-primary btn-pill mt-3 ms-3">OnniStyle</button>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center mt-3">
                <button type="button" class="btn btn-primary fs-3">我要收藏</button> 
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container d-flex display-6 justify-content-center my-3" >
        <div class="d-flex ms-5" style="position: relative; right: 40px;">
            <a href="#"><p class="pe-5 thumb">貼文總覽</p></a>

                <br>
                <p class="d-flex justify-content-center mt-5">想成為小精靈提供陪逛服務嗎？

                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary  my-6">修改我的預約資訊</button>
                </div>
            </div>
        </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
