<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>document plan</title>
    <style>
        .step-indicator {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
        }
        .step {
          flex: 1;
          text-align: center;
          font-weight: bold;
          color: #ccc;
          cursor: pointer;
        }
        .step.active {
          color: #000;
        }
        .btn-container {
          display: flex;
          justify-content: space-between;
        }
      </style>
</head>
<body>
    <%- include('./layout/header'); -%>
    <div class="container">
        <div class="container mt-5">
            <div class="step-indicator">
              <div class="step" id="step1" onclick="showStep(1)">Step 1</div>
              <div class="step" id="step2" onclick="showStep(2)">Step 2</div>
              <div class="step" id="step3" onclick="showStep(3)">Step 3</div>
            </div>
          
            <form id="donationForm">
              <!-- Step 1: 填寫捐款人付款資料 -->
              <div class="step-content" id="stepContent1">
                <h2>Step 1: 填寫捐款人付款資料</h2>
                <form>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">捐款類型</legend>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">自訂金額</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">選擇數量</label>
                          </div>
                        </div>
                    </fieldset>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">捐款金額</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">捐款類別</legend>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">單次捐款</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">每月定期捐款</label>
                          </div>
                        </div>
                    </fieldset>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">捐款方式</legend>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Visa/Master/JCB</label>
                          </div>
                        </div>
                    </fieldset>
                    <div class="btn-container">
                            <button type="button" class="btn btn-primary" onclick="validateStep(1, 2)">
                              下一步 <i class="bi bi-arrow-right"></i>
                            </button>
                    </div>
                </form> 
              </div>
          
              <!-- Step 2: 填寫信用卡資料 -->
              <div class="step-content" id="stepContent2" style="display: none;">
                <h2>Step 2: 填寫信用卡資料</h2>
                <form>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">姓名</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">信用卡</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">卡號</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">有效期限</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">檢查碼</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">手機號碼</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">電子郵件</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn btn-secondary" onclick="validateStep(2, 1)">
                          <i class="bi bi-arrow-left"></i> Previous
                        </button>
                        <button type="button" class="btn btn-primary" onclick="validateStep(2, 3)">
                          Next <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </form>                
              </div>
          
              <!-- Step 3: 填寫收據資訊 -->
              <div class="step-content" id="stepContent3" style="display: none;">
                <h2>Step 3: 填寫收據資訊</h2>
                <form>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">是否需要紙本收據</legend>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="step3_1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">不索取</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="step3_2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">電子收據</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="step3_2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">紙本收據(需要提供完整地址)</label>
                          </div>       
                        </div>
                    </fieldset>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">收據類型</legend>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="step3_1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">個人</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="step3_2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">公司/團體</label>
                          </div>      
                        </div>
                    </fieldset>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">身分證字號</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">手機</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">生日</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">電子郵件</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">地址</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">備註</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn btn-secondary" onclick="validateStep(3, 2)">
                          <i class="bi bi-arrow-left"></i> Previous
                        </button>
                        <button type="submit" class="btn btn-success">Submit Donation</button>
                    </div>
                </form>
              </div>
            </form>
        </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script>
        function showStep(stepNumber) {
          for (let i = 1; i <= 3; i++) {
            const stepContent = document.getElementById(`stepContent${i}`);
            const stepIndicator = document.getElementById(`step${i}`);
            if (i === stepNumber) {
              stepContent.style.display = 'block';
              stepIndicator.classList.add('active');
            } else {
              stepContent.style.display = 'none';
              stepIndicator.classList.remove('active');
            }
          }
        }
      
        function validateStep(currentStep, nextStep) {
          const form = document.getElementById(`donationForm`);
          if (currentStep !== 3 && !form.checkValidity()) {
            form.reportValidity();
          } else if (currentStep !== 1 && form.checkValidity()) {
            showStep(nextStep);
          } else {
            form.reportValidity();
          }
        }
      </script>
</body>
</html>
